<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>More - Paige Talk</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>99%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
        <h1>More</h1>
      </div>
      <div class="screen-header__icons">
        <i class="fas fa-search fa-lg"></i>
        <i class="fas fa-qrcode fa-lg"></i>
        <i class="fas fa-music fa-lg"></i>
       <a href="settings.html"> <i class="fas fa-cog fa-lg"></i>
       </a></div>
    </header>


    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
              <img src="https://avatars0.githubusercontent.com/u/70982342?s=460&u=e22a1f9831254e36f6cfe772bb411dc01c1670b4&v=4"
              class="user-component__avatar"/>
              <div class="user-component__text">
                <h4 class="user-component__title">Paige</h4>
                <h6 class="user-component__subtitle">+010-000-0000<i class="fas fa-info-circle"></i></h6>
              </div>
            </div>

            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
           </div>

        <div class="icon-row">
            <div class="icon-row__icons">
                <i class="far fa-calendar-plus"></i><span>Calendar</span>
            </div>
            <div class="icon-row__icons">
                <i class="fab fa-google-drive"></i><span>Talk Drive</span>
            </div>
            <div class="icon-row__icons">
                <i class="far fa-surprise"></i><span>Emoticons</span>
            </div>
            <div class="icon-row__icons">
                <i class="fab fa-ethereum"></i><span>Themes</span>
            </div>
        </div>


        <div class="suggestions">
            <h4 class="suggestions__title">Suggestions</h4>

            <div class="suggestions__icons">
                <div class="suggestions__icon">
                    <div class="suggestions__icon-image">
                        <i class="fas fa-quote-right"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Paige Story</span>
                </div>
     
                <div class="suggestions__icon">
                    <div class="suggestions__icon-image">
                      <i class="fas fa-utensils"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Food Order</span>
                </div>

                <div class="suggestions__icon">
                    <div class="suggestions__icon-image">
                      <i class="fas fa-gamepad"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Game</span>
                </div>
         
                <div class="suggestions__icon">
                    <div class="suggestions__icon-image">
                      <i class="fas fa-tshirt"></i>
                    </div>
                    <span class="more-suggestions__icon-text">Style</span>
                </div>     
                
                </div>
        </div>

    </main>


    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a href="friends.html" class="nav__link"><i class="far fa-user"></i></a></li>
        <li class="nav__btn">
          <a href="chats.html" class="nav__link"><i class="fas fa-comment"></i>
          <span class="nav__notification badge">1</span></a></li>
        <li class="nav__btn">
        <a href="find.html" class="nav__link"><i class="fas fa-search"></i></a></li>
        <li class="nav__btn">
          <a href="more.html" class="nav__link"><i class="fas fa-ellipsis-h"></i>
          <span class="nav__notification-circle"></span></a></li>
      </ul>
    </nav>
     <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>
    <script
      src="https://kit.fontawesome.com/7f904311ad.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
