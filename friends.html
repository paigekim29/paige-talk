<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Paige Talk</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>99%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
        <h1>Friends</h1>
      </div>
      <div class="screen-header__icons">
        <i class="fas fa-search fa-lg"></i>
        <i class="fas fa-music fa-lg"></i>
        <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
      </div>
    </header>

    <a href="#" id="friends-display-link">
      <i class="fas fa-info-circle"></i>Friends' Names Display
      <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img src="https://avatars0.githubusercontent.com/u/70982342?s=460&u=e22a1f9831254e36f6cfe772bb411dc01c1670b4&v=4"
          class="user-component__avatar user-component__avatar-xl"/>
          <div class="user-component__text">
            <h4 class="user-component__title">Paige</h4>
            <!--<h6 class="user-component__subtitle>This is whatever</h6>"-->
          </div>
        </div>
        <div class="user-component__column"></div>
       </div>
      
      <div class="friends-screen__channel">
        <div class="friends-screen__header">
          <span>Channel</span>
          <i class="fas fa-chevron-up"></i>
        </div>
      <div class="user-component">
        <div class="user-component__column">
          <img src="https://avatars0.githubusercontent.com/u/70982342?s=460&u=e22a1f9831254e36f6cfe772bb411dc01c1670b4&v=4"
          class="user-component__avatar user-component__avatar-xs"/>
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
          </div>
        </div>
        <div class="user-component__column">
          <span>2</span>
          <i class="fas fa-chevron-right"></i></div>
       </div>
      </div>
      
      <div class="friends-screen__friends">
        <div class="friends-screen__header">
          <span>Friends</span>
        </div>

        <div class="user-component">
          <div class="user-component__column">
            <img src="https://image-notepet.akamaized.net/seimage/20200408%2F75454cfa7d2b28819434fdfb079cedaf.jpg"
            class="user-component__avatar user-component__avatar-xs"/>
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">Ashley</h4>
            </div>
          </div>
          <div class="user-component__column">
            <img src="https://s3.ap-northeast-2.amazonaws.com/elasticbeanstalk-ap-northeast-2-176213403491/media/magazine_img/magazine_283/5-2-%EC%8D%B8%EB%84%A4%EC%9D%BC.jpg"
            class="user-component__avatar user-component__avatar-xs"/>
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">Betty</h4>
            </div>
          </div>
          <div class="user-component__column">
            <img src="https://images-na.ssl-images-amazon.com/images/I/41FRl8NhlpL.jpg"
            class="user-component__avatar user-component__avatar-xs"/>
            <div class="user-component__text">
              <h4 class="user-component__title user-component__title--not-bold">Renzo</h4>
            </div>
          </div>
        </div> 
      </div>
    </main>


    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a href="friends.html" class="nav__link"><i class="fas fa-user"></i></a></li>
        <li class="nav__btn">
          <a href="chats.html" class="nav__link"><i class="far fa-comment"></i>
          <span class="nav__notification badge">1</span></a></li>
        <li class="nav__btn">
        <a href="find.html" class="nav__link"><i class="fas fa-search"></i></a></li>
        <li class="nav__btn">
          <a href="more.html" class="nav__link"><i class="fas fa-ellipsis-h"></i>
          <span class="nav__notification-circle"></span></a></li>
      </ul>
    </nav>
    <div id="splash-screen">
      <i class="fas fa-comment"></i>
    </div>
    <div id="no-mobile">
      <span>Your screen is too big</span>
    </div>
    <script
      src="https://kit.fontawesome.com/7f904311ad.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
