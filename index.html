<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paige Talk</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>99%</span>
        <i class="fas fa-battery-full"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to PaigeTalk</h1>
      <p class="welcome-header__text">
        If you have a Paige Account, log in with your email or phone number.
      </p>
    </header>

    <form action="friends.html" method="get" class="login__form">
      <input name="username" text="type" placeholder="Email or phone number" />
      <input name="password" text="type" placeholder="Password" />
      <input type="submit" value="Log In" />
      <a href="#">Find Paige Account or Passoword</a>
    </form>

    <script
      src="https://kit.fontawesome.com/7f904311ad.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
